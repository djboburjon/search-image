<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Images</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1542875272-2037d53b5e4d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mzl8fHxlbnwwfHx8fHw%3D" alt="Under the Moon">
      <a href="https://unsplash.com/t/wallpapers" target="_blank">Under the Moon</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1542856391-010fb87dcfed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NDJ8fHxlbnwwfHx8fHw%3D" alt="Boat and gorgeous lake">
      <a href="https://unsplash.com/t/wallpapers" target="_blank">Boat and gorgeous lake</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1627454820516-dc767bcb4d3e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnVnYXR0aXxlbnwwfHwwfHx8MA%3D%3D" alt="White Bugatti in front of house">
      <a href="https://unsplash.com/t/wallpapers" target="_blank">White Bugatti</a>
    </div>
  </div>

  <button id="show-more-button">Show more</button>
</body>
<script src="./js/main.js"></script>
</html>
